<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBTis 147</title>
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/icheck-bootstrap.css">
    <link rel="stylesheet" href="css/adminlte.css">
    <style>
        .help-block {
            color:#dc3545;         
            margin-left: 10px;       
            display: none;
            position: absolute;
            font-size: 0.7em;            
            margin-top: 35px;
            width: 100%;
        }
    </style>
</head>
<body class="login-page"> 
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><strong>CBTis </strong>147</a>
        </div>
        <div class="card">
            <div class="card-body login-card-body" style="border-radius: 5px;">
                <p class="login-box-msg">Inicia sesión</p>
                <form action="#" method="post" id="signIn">
                    <div class="input-group mb-3">
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="fas fa-user"></span></div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos">
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="fas fa-user"></span></div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo electrónico">
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="fas fa-envelope"></span></div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="tel" name="tel" id="tel" class="form-control" placeholder="Teléfono">
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="fas fas fa-phone"></span></div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="fas fa-lock"></span></div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="confirmar" id="confirmar" class="form-control" placeholder="Confirmar contraseña">
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="fas fa-lock"></span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="reset" class="btn btn-danger btn-block" id="cancelar">Cancelar <i class="fas fa-times"></i></button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block">Registrate <i class="fas fa-check"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/adminlte.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
